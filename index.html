<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>Encuentra tu SuperHeroe</title>
</head>

<body>
    <!-- Creamos el header de la pagina  -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="ml-3">
            <a class="navbar-brand" href="#"><img class="navbarimage" src="assets/img/sh2.jpg"></a>
        </div>
        <div class="ml-auto mr-3">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link nav_text " href="#">SuperHero <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- creamos la seccion formulario -->
    <section class="formulario_superheroe">
        <form>
            <!-- imagen y texto del formulario -->
            <div class="text-center container pt-md-5 pt-3">
                <img class="formularioimg" src="assets/img/sh1.jpg" alt="">
                <h1>Encuentra tu SuperHero</h1>
                <h4>Ingresa el n√∫mero del SuperHero a buscar</h4>
            </div>
            <div class="container">
                <!-- input del numero que se ingresa -->
                <div class="form-group row">
                    <div class="offset-md-3 col-sm-6">
                        <input type="text" class="form-control" id="superheronumber">
                    </div>
                </div>
                <!-- botton del formulario -->
                <div class="form-group row">
                    <div class="offset-md-5 offset-4 col-2   col-md-2 text-md-center">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- se crean dos container para colocar la informacion del superhero y estadisticas -->
    </section>

    <!-- el contenedor de la informacion del super heroe -->
    <section id="info" class="superheroinfo">
        <div class="container py-3">
            <div class="row text-center">
                <div class="col- 12 offset-md-3 col-md-6">
                    <!-- texto de heroe encontrado -->
                    <div class="contenedor_superior text-center text-white">
                        <p class="encontrado"></p>
                    </div>
                    <div class="imagen_desplegable ">
                        <div class="container pt-2">
                            <!-- componente cards de bootstrap 4.6 el texto es agregado desde index.js-->
                            <div class="card bg-transparent">
                                <img class="card-img-top imagendata py-1" alt="superhero">
                                <div class="card-body">
                                    <h5 class="nombre"></h5>
                                    <p class="card-text conexiones text-left "></p>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item publicado text-left bg-transparent"></li>
                                    <li class="list-group-item work text-left bg-transparent"></li>
                                    <li class="list-group-item primera_aparicion text-left bg-transparent"></li>
                                    <li class="list-group-item altura text-left bg-transparent"></li>
                                    <li class="list-group-item peso text-left bg-transparent"></li>
                                    <li class="list-group-item alianzas text-left bg-transparent"></li>
                                </ul>
                            </div>
                        </div>
                        <!-- grafico de canvas -->
                        <div class="container">
                            <div id="chartContainer" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class=" text-center">
        <img class="imagenfooter" src="assets/img/batmetal_footer.jpg">
    </footer>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
